<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secret Santa</title>

    <!-- Bootstrap -->
    <link href="external-resources/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="resources/images/favicon.png" />
  </head>
  <body  onload="secretsanta.init()">
  
    <div class="container">
        <div class="jumbotron">
            <h1> Secret Santa</h1>
            <p>Please enter the name of the participants.</p>
            <p>Participants can be added as couples (so that people won't have their significant other as secret santa). To do so, enter the two names separated by "and".</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" name="participant" class="form-control" placeholder="Enter the name of a participant"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info" onclick="secretsanta.addParticipant()">Add</button>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-block btn-warning">Draw at random!</button>    
            </div>
        </div>
    </div>
    
    <br>
        
    <div class="container">
        <table class="table table-hover" id="participants"> 
            <thead> 
                <tr>
                    <th>#</th>
                    <th>Participants</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    

        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external-resources/scripts/jquery.min.js"></script>
    <!-- Include all compiled plugins, or include individual files as needed -->
    <script src="external-resources/scripts/bootstrap.min.js"></script>
    <script src="resources/scripts/app.js"></script>
  </body>
</html>
