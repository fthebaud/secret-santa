<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secret Santa</title>

    <!-- Bootstrap -->
    <link href="external-resources/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="resources/images/favicon.png" />
  </head>
  <body  onload="secretsanta.init()">
  
    <div class="container">
        <div class="jumbotron">
            <h1> Secret Santa</h1>
            <p> Please enter the name of the participant or the names of a couple seperated by "and". (i.e. "Franny and Zooey")</p>
        </div>
        <div>
            <input type="text" name="participant" class="form-control"/>
            <button onclick="secretsanta.addParticipant()" class='btn btn-info'>Add</button>
        </div>
        
        <div class="participants"></div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="external-resources/scripts/jquery.min.js"></script>
    <!-- Include all compiled plugins, or include individual files as needed -->
    <script src="external-resources/scripts/bootstrap.min.js"></script>
    <script src="resources/scripts/app.js"></script>
  </body>
</html>
