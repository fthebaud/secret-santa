<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Secret Santa</title>

  <link href="external-resources/css/bootstrap.css" rel="stylesheet">
  <link href="resources/styles/style-main.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="resources/images/favicon.png" />
</head>

<body>

  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">OOPS!</h4>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1> Secret Santa</h1>
      <p>Please enter the name of the participants.</p>
      <p>Participants can be added as couples (so that people won't have their significant other as secret santa). To do so, enter the two names separated by "and".</p>
    </div>
    <div class="row">
      <div class="col-md-6 mb10">
        <div class="input-group">
          <input type="text" name="newParticipant" class="form-control input-lg" placeholder="Enter the name of a participant" onkeypress="secretsanta.addParticipantKeypress(event)" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary btn-lg" onclick="secretsanta.addParticipant()">Add</button>
          </span>
        </div>
      </div>
      <div class="col-md-6 mb10">
        <button type="button" class="btn btn-block btn-primary btn-lg" onclick="secretsanta.drawAtRandom()">Draw at random!</button>
      </div>
    </div>

    <br>

    <table id="participants" class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Participants</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <br/>

    <button type="button" class="btn btn-warning pull-right" onclick="secretsanta.reset()">Reset</button>

  </div>

  <footer class="footer">
    <div class="container">
      The MIT License (MIT)<br/>
      Copyright Â© 2015 fthebaud
    </div>
  </footer>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="external-resources/scripts/jquery.js"></script>
  <script src="external-resources/scripts/bootstrap.js"></script>

  <script src="resources/scripts/app.js"></script>

</body>

</html>
